<!--addBook.html-->
<form action="/newBook/" method="POST">
	{% csrf_token %}
	<caption>添加图书</caption><br>
	ISBN:<input type="text" name="ISBN"><br>
	书名:<input type="text" name="Title"><br>
	作者:<input type="text" name="Name"><br>
	出版社:<input type="text" name="Publisher"><br>
	出版时间:<input type="date" name="PublishDate"><br>
	价钱:<input type="number" name="Price" min="0" step="0.01"><br>
	<input type="submit" value="提交">

</form>

<button onclick="location.href='../show/'"  class="btn">返回</button>
